<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="start-box">
        <h2>Quiz</h2>
        <p>
          The test contains <span class="num-q"></span> questions randomly from
          around <span>500</span> questions and has a time limit of
          <span class="duration"></span> per question.
        </p>
        <button>Start Quiz</button>
      </div>

      <div class="quiz-box">
        <div class="info">
          <h2>Question <span>1</span></h2>
          <div class="indicators">
            <span></span><span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>

        <div class="questions-box">
          <!-- 
          <div class="question-content show">
            <div class="question-and-time">
              <h3 class="question">What does CSS stand for?</h3>
              <div class="time"><span>00:00</span></div>
            </div>
            <div class="choices">
              <div data-choice="1" class="choice active">Computer Style Sheets</div>
              <div data-choice="2" class="choice">Computer Style Sheets</div>
              <div data-choice="3" class="choice">Computer Style Sheets</div>
              <div data-choice="4" class="choice">Computer Style Sheets</div>
            </div>
          </div> -->

          <!-- <div class="question-content show">
            <div class="question-and-time">
              <h3 class="question">A pita is a type of what?</h3>
              <div class="time"><span>00:10</span></div>
            </div>
            <div class="choices">
              <div data-choice="A" class="choice active">fresh fruit</div>
              <div data-choice="B" class="choice">flat bread</div>
              <div data-choice="C" class="choice">French tart</div>
              <div data-choice="D" class="choice">friend bean dip</div>
            </div>
          </div> -->
        </div>

        <div class="submit-btn">
          <button>Submit Answer</button>
        </div>
      </div>

      <div class="end-box">
        <h2>Completed</h2>
        <div class="score">
          <div class="correct">
            <div class="text">
              <i class="fa-solid fa-circle-check"></i> correct
            </div>
            <span class="number">6</span>
          </div>
          <div class="wrong">
            <div class="text">
              <i class="fa-solid fa-circle-xmark"></i> wrong
            </div>
            <span class="number">4</span>
          </div>
        </div>
        <div class="btns">
          <button class="restart">Restart Quiz</button>
          <button class="show-answers">Show Answers</button>
        </div>
      </div>

      <div class="results-box">
        <div class="info">
          <h2>Answers</h2>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
