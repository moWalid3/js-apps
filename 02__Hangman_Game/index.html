      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <ul class="background">
      <li></li>

    <h2 class="heading">Hangman Game</h2>
    <p class="note">
      Categories: [
      <span>Programming,</span>
      <span>Clubs,</span>
      <span>Players,</span>
      <span>Countries</span>
      ]
      <br />
      Tries: <span>8</span>
    </p>

    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>

    <audio class="success" src="audios/success.wav" preload="auto"></audio>
    <audio class="fail" src="audios/fail.wav" preload="auto"></audio>
    <audio class="win" src="audios/win.wav" preload="auto"></audio>
    <audio class="lose" src="audios/lose.mp3" preload="auto"></audio>
    <script src="main.js"></script>
